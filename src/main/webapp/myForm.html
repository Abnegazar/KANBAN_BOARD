<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
</head>
<body>
<form action="/users" method="post">
    <div>
        <label for="firstname">First name:</label>

</body>
</html>
